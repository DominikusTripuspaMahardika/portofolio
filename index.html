<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Auth Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Alert Styles */
  .alert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    border-radius: 8px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s, visibility 0.5s;
    z-index: 1000;
    max-width: 90%; /* Ensures alert doesn't exceed screen width */
    width: auto;
    box-sizing: border-box;
  }

  .alert.show {
    opacity: 1;
    visibility: visible;
  }

  /* Different types of alerts */
  .alert.success {
    background-color: #28a745;
  }

  .alert.error {
    background-color: #dc3545;
  }

  .alert.info {
    background-color: #17a2b8;
  }

  .alert.warning {
    background-color: #ffc107;
  }

  /* Close Button Styles */
  .alert .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    cursor: pointer;
    font-weight: bold;
    color: white;
    font-size: 18px;
  }

  /* Responsiveness */
  @media (max-width: 768px) {
    .alert {
      padding: 12px 20px;
      font-size: 14px;
    }

    .alert .close-btn {
      font-size: 16px;
    }
  }

  @media (max-width: 480px) {
    .alert {
      padding: 10px 15px;
      font-size: 14px;
    }

    .alert .close-btn {
      font-size: 14px;
    }
  }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .step {
      text-align: center;
      flex: 1;
      font-size: 14px;
      color: #bbb;
      position: relative;
    }

    .step::before {
      content: '';
      width: 24px;
      height: 24px;
      background: #ccc;
      border-radius: 50%;
      display: block;
      margin: 0 auto 8px;
      transition: background 0.3s;
    }

    .step.active {
      color: #007bff;
      font-weight: 600;
    }

    .step.active::before {
      background: #007bff;
    }

    .form-step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-step.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="step step1 active">Step 1</div>
      <div class="step step2">Step 2</div>
    </div>

    <!-- Step 1: Register -->
    <div class="form-step" id="step1">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name" id="reg-username">
      <input type="email" placeholder="Email Address" id="reg-email">
      <button onclick="nextStep('step1', 'step2')" style="width: 100%;">Next</button>
    </div>

    <!-- Step 2: Register Password -->
    <div class="form-step" id="step2">
      <input type="password" placeholder="Password" id="reg-password">
      <input type="password" placeholder="Confirm Password" id="reg-confirm">
      <div class="buttons">
        <button onclick="prevStep('step2', 'step1')">Back</button>
        <button onclick="register()">Register</button>
      </div>
    </div>

    <!-- Step 3: Login Form -->
    <div class="form-step" id="step3">
      <h2>Login</h2>
      <input type="email" placeholder="Email Address" id="login-email">
      <input type="password" placeholder="Password" id="login-password">
      <div class="buttons">
        <button onclick="prevStep('step3', 'step2')">Back</button>
        <button onclick="login()">Login</button>
      </div>
    </div>
  </div>

  <!-- Alert Container -->
  <div id="alert" class="alert">
    <span id="alert-message"></span>
    <span class="close-btn" onclick="closeAlert()">Ã—</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isRegistered = localStorage.getItem('registered');
      if (isRegistered) {
        showLoginForm();
      } else {
        document.getElementById('step1').classList.add('active');
      }
    });

    function nextStep(current, next) {
      document.getElementById(current).classList.remove('active');
      document.getElementById(next).classList.add('active');
      document.querySelector(`.progress-bar .${next}`)?.classList.add('active');
    }

    function prevStep(current, prev) {
      document.getElementById(current).classList.remove('active');
      document.getElementById(prev).classList.add('active');
      document.querySelector(`.progress-bar .${current}`)?.classList.remove('active');
    }

    function showLoginForm() {
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step3').classList.add('active');
      document.querySelector('.progress-bar').style.display = 'none';
    }

    function register() {
  const username = document.getElementById('reg-username').value;
  const email = document.getElementById('reg-email').value;
  const password = document.getElementById('reg-password').value;
  const confirm = document.getElementById('reg-confirm').value;

  if (!username || !email || !password || password !== confirm) {
    showAlert("Please fill in all fields correctly.", 'error');
    return;
  }

  localStorage.setItem('registered', 'true');
  localStorage.setItem('email', email);
  localStorage.setItem('password', password);

  showAlert("Registration successful. Please login.", 'success');
  showLoginForm();
}

function login() {
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  const storedEmail = localStorage.getItem('email');
  const storedPassword = localStorage.getItem('password');

  if (email === storedEmail && password === storedPassword) {
    window.location.href = 'home.html';
  } else {
    showAlert("Incorrect email or password.", 'error');
  }
}

    // Function to show alert
  function showAlert(message, type = 'info') {
    const alertBox = document.getElementById('alert');
    const alertMessage = document.getElementById('alert-message');
  
    alertBox.classList.remove('success', 'error', 'info', 'warning');
    alertBox.classList.add(type);
  
    alertMessage.textContent = message;
  
    alertBox.classList.add('show');

    // Hide alert after 4 seconds
    setTimeout(() => {
      alertBox.classList.remove('show');
    }, 4000);
  }

  // Close the alert manually
  function closeAlert() {
    document.getElementById('alert').classList.remove('show');
  }

  </script>
</body>
</html>
